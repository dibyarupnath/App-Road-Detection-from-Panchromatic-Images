<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Road Detection from Panchromatic Images</title>

        <link rel="icon" href="static//assets/media/favicon.png" type="image/x-icon">
        <link rel="shortcut icon" href="static//assets/media/favicon.png" type="image/x-icon"> 

        <link rel="stylesheet" href="static/assets/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <script src="static/assets/js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="static//assets/media/logo.png" alt="Logo" width="100" height="100"/>        
                <h1>Road Detection from Satellite Images</h1>
            </div>
            <div class="content">
                <form action="/predict" method="post">
                    <table class="input-form">
                        <tr>
                            <td colspan="2">
                                <a class="home-button" href="/"><i class="bi bi-house"></i> Home</a>
                                <br><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Input Satellite Image Path:</label></td>
                            <td><input type="text" id="img_path" name="img_path" required></td>
                            <br>
                        </tr>

                        <tr>
                            <td><label for="model_type">Road Detection Model:</label></td>
                            <td>
                                <select name="model_type" id="model_type">
                                    <option value="ResNet-50">RoadSegNN (with ResNet-50 backbone)</option>

                                    <option value="ResNet-101">RoadSegNN (with ResNet-101 backbone)</option>
    
                                    <option value="Swin-T">RoadSegNN (with Swin-T backbone)</option>

                                    <option value="SegNet">SegNet</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><input class="submit-button" type="submit" value="Detect Roads" /></td>
                        </tr>
                        <!-- <tr><td><p class="result">Result</p></td></tr> -->
                        <tr>
                            <!-- <td><p class="Input: Remote-Sensing Satellite Image"><img src="input.jpg path" alt="Input: Satellite Image"></p></td> -->
                            <td><p>Input: Satellite Image<br><img src="{{ img_path }}" alt="Input: Satellite Image"></p></td>
                            <!-- {{message}} is a value passed from detect_roads.py that contains the relative path to output.png -->
                            <td><p>Output: Roads Detected<br><img src="{{ message }}" alt="Output: Roads Detected"></p></td>
                        </tr>
                    </table>
                </form>
                <!-- <h1>Matplotlib Plot</h1>
                <img src="../static/output.png" alt="Matplotlib Plot"> -->
            </div>
        </div>
        
    </body>
</html>
